<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Static Image CAPTCHA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .captcha-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 340px;
            text-align: center;
        }
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 10px;
        }
        .captcha-grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
        }
        .captcha-grid img.selected {
            border-color: #4CAF50;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="captcha-container">
    <h2>CAPTCHA Challenge</h2>
    <p>Select all squares with <strong>traffic lights</strong></p>
    <div class="captcha-grid">
        <!-- Real images from Unsplash public URLs -->
        <img src="https://images.unsplash.com/photo-1581091012184-3b0d99da1ebc?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="1">
        <img src="https://images.unsplash.com/photo-1504215680853-026ed2a45def?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
        <img src="https://images.unsplash.com/photo-1590080877303-489e2e53b6b1?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
        <img src="https://images.unsplash.com/photo-1595454099412-cb8b31f75030?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="1">
        <img src="https://images.unsplash.com/photo-1600181957002-f177c7b1c24b?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
        <img src="https://images.unsplash.com/photo-1576992325464-3a5f2f3f9ec3?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
        <img src="https://images.unsplash.com/photo-1565372936354-cc9096c43db1?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="1">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" data-correct="0">
    </div>
    <button onclick="checkCaptcha()">Submit</button>
    <p id="result"></p>
</div>

<script>
const images = document.querySelectorAll('.captcha-grid img');
images.forEach(img => {
    img.addEventListener('click', () => {
        img.classList.toggle('selected');
    });
});

function checkCaptcha() {
    let success = true;
    images.forEach(img => {
        const correct = img.dataset.correct === "1";
        const selected = img.classList.contains('selected');
        if (correct !== selected) success = false;
    });
    const result = document.getElementById('result');
    if (success) {
        result.style.color = 'green';
        result.textContent = "CAPTCHA passed!";
    } else {
        result.style.color = 'red';
        result.textContent = "CAPTCHA failed. Try again.";
    }
}
</script>

</body>
</html>
