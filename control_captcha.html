<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mock reCAPTCHA v2 Image Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .captcha-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 10px;
        }
        .captcha-grid img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
        }
        .captcha-grid img.selected {
            border-color: #4CAF50;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="captcha-container">
    <h2>Mock CAPTCHA Challenge</h2>
    <p>Select all squares with <strong>traffic lights</strong></p>
    <div class="captcha-grid">
        <img src="https://via.placeholder.com/100x100?text=Car" data-correct="0">
        <img src="https://via.placeholder.com/100x100?text=Traffic" data-correct="1">
        <img src="https://via.placeholder.com/100x100?text=Tree" data-correct="0">
        <img src="https://via.placeholder.com/100x100?text=Traffic" data-correct="1">
        <img src="https://via.placeholder.com/100x100?text=Dog" data-correct="0">
        <img src="https://via.placeholder.com/100x100?text=Traffic" data-correct="1">
        <img src="https://via.placeholder.com/100x100?text=House" data-correct="0">
        <img src="https://via.placeholder.com/100x100?text=Traffic" data-correct="1">
        <img src="https://via.placeholder.com/100x100?text=Bike" data-correct="0">
    </div>
    <button onclick="checkCaptcha()">Submit</button>
    <p id="result"></p>
</div>

<script>
const images = document.querySelectorAll('.captcha-grid img');
images.forEach(img => {
    img.addEventListener('click', () => {
        img.classList.toggle('selected');
    });
});

function checkCaptcha() {
    let success = true;
    images.forEach(img => {
        const correct = img.dataset.correct === "1";
        const selected = img.classList.contains('selected');
        if (correct !== selected) success = false;
    });
    const result = document.getElementById('result');
    if (success) {
        result.style.color = 'green';
        result.textContent = "CAPTCHA passed!";
    } else {
        result.style.color = 'red';
        result.textContent = "CAPTCHA failed. Try again.";
    }
}
</script>

</body>
</html>
